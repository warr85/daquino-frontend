
    
<div class="row">
    
  <div class="col-md-12">
      <div class="label label-success" *ngIf="passUpdated">
         Password Updated Succefully. An email has been sent notifying the user
          <i class="fa fa-times" (click)="passUpdated = false" ></i>
      </div>
      <section class="content">    
          <div class="box box-warning ">
              <div class="box-header with-border">
                  <h3 class="box-title">
                      Showind user # {{user.id}}				
                  </h3>
              </div>
              <!-- /.box-header -->   
              <div class="box-body">

              <table class="table table-hover table-condensed table-striped">
              
                  <tr>
                      <th>id</th>
                      <th>Username</th>                     
                      <th>Reset</th>
                  </tr> 
                  <td>
                      {{user.id}}
                  </td>        
                  <td>
                      {{user.description}}
                  </td>                      
                  <td>       
                      

                      <button                          
                           class="btn btn-default btn-xs" 
                           (click)="onResetPasswd(user.description)"> <i class="fa fa-key" ></i>                              
                      </button>                 
                                                             
                      <img src="assets/img/spinner50.gif" *ngIf="resettingPasswd" width="10%" />
                  </td>
              </table>
          </div>
      </div>
      </section>
  </div>
</div>
