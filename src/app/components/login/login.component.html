<section class="content">
  <div class="row">
     <div class="col-sm-12 col-xs-12">
<div class="login-box">
  <div class="login-logo">
    <a ><b>UpperData</b> Administrative</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Sign in to start your session</p>
    <div class="alert alert-success" *ngIf="identity && identity.sub">
      Has iniciado sesi√≥n satisfactoriamente. Bienvenido {{ identity.username }}

    </div>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit()">    
      <div class="form-group has-feedback">
        <input placeholder="UserName" type="text" name="username" [(ngModel)]="user.username" required #username="ngModel" class="form-control" />
        <span *ngIf="!username.valid && username.touched">Username Not Valid!!</span>
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input placeholder="password" name="password" type="password" [(ngModel)]="user.password" required #password="ngModel"  class="form-control" />
        <span class="glyphicon glyphicon-lock form-control-feedback" ></span>
                      
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox"> Remember Me
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
           <button class="btn btn-primary btn-block btn-flat" type="submit" [disabled] = "!loginForm.form.valid">Login</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

   <!-- <div class="social-auth-links text-center">
      <p>- OR -</p>
      <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign in using
        Facebook</a>
      <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign in using
        Google+</a>
    </div>-->
    <!-- /.social-auth-links -->

    <a href="#">I forgot my password</a><br>
    <a href="register.html" class="text-center">Register a new membership</a>

  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->
</div>
</div>
</section>
 <div class="clearfix"></div>
