<!-- Title content -->
<section class="content-header">
	<h1>{{ title }} <small>it all starts here</small></h1>
	<ol class="breadcrumb">
		<li class="active"><a href="#"><i class="fa fa-dashboard"></i> Main</a></li>
	</ol>
</section>

<div class="row">
  <div class="col-md-6">
    <app-user-edit (userAdded)="onUserAdded($event)" ></app-user-edit>
  </div>
  <div class="col-md-6">
      <section class="content">
	
          <div class="box box-warning ">
              <div class="box-header with-border">
                  <h3 class="box-title">
                    List Users					
                  </h3>
              </div>
               <!-- /.box-header -->   
              <div class="box-body">
                <table class="table table-hover table-condensed table-striped" 
                  *ngIf="users && users.length >=1"
                >
                  <tr>
                    <th>Username</th>
                    <th>Group</th>
                    <th>Membership</th>
                  </tr>
                  <tr>
                    <app-user-list *ngFor="let user of users" [userList] = "user" ></app-user-list>
                  </tr>
                </table>
              </div>   
               <!-- /.box-body --> 
            </div>
            <!-- /.box-warning --> 
     
        </section>               
  </div>
</div>
