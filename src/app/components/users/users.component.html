<!-- Title content -->
<section class="content-header">
	<h1> <small>it all starts here</small></h1>
	<ol class="breadcrumb">
		<li class="active"><a href="#"><i class="fa fa-dashboard"></i> Main</a></li>
	</ol>
</section>

<div class="row">
  <div class="col-md-6">
      
      <section class="content">
	
          <div class="box box-warning ">
              <div class="box-header with-border">
                  <h3 class="box-title">
                    List Users					
                  </h3>
              </div>
               <!-- /.box-header -->   
              <div class="box-body">
                <table class="table table-hover table-condensed table-striped" 
                  *ngIf="users && users.length >=1"
                >
                  <tr>
                    <th>Username</th>
                    <th>Group</th>
                    <th>Membership</th>
                  </tr>
                  <tr *ngFor="let user of users">
                    <td> <a
                      [routerLink]="['/security/users', user.id]"                                           
                      >
                      {{ user.username }}
                    </a> </td>
                    <td> {{user.id}} </td>
                    <td> {{user.roles}} </td>
                  </tr>
                </table>
              </div>   
               <!-- /.box-body --> 
               <div class="box-footer">
                  <button type="button" class="btn btn-app" [routerLink]="['/security/users/new']"  >
                    <i class="fa fa-hdd-o"></i> Add New
                  </button>
                </div>
                <!-- /.box-footer -->
            </div>
            <!-- /.box-warning --> 
      
        </section>        
        
  </div>
  <div class="col-md-6">
    <router-outlet></router-outlet>
    <!-- <app-user-edit ></app-user-edit> -->
  </div>
  
</div>
