<!-- Title content -->
<section class="content-header">
	<h1> <small>it all starts here</small></h1>
	<ol class="breadcrumb">
		<li class="active"><a href="#"><i class="fa fa-dashboard"></i> Main</a></li>
	</ol>
</section>

<div class="row">
  <div class="col-md-6">
      <div 
        *ngIf="created"
        class="alert alert-success alert-dismissible fade in"
      >
          <a href="#" class="close" data-dismiss="alert">&times;</a>
          <strong>Success!</strong> User Created
      </div>
      <section class="content">          
          <div class="box box-warning ">
              <div class="box-header with-border">                                
                <div class="col-sm-7">
                    <h3 class="box-title">Users Registered  </h3>
                </div>
                <div class="col-sm-5">
                  <input type="text" 
                      class="form-control input-sm" 
                      [(ngModel)]="filteredUser"
                      placeholder="Filter Users..."                      
                  >
                </div>
              </div>
               <!-- /.box-header -->   
              <div class="box-body">
                <div class="loading" *ngIf="loading" >
                  <img src="assets/img/spinner50.gif" />
                </div>                
                <table class="table table-hover table-condensed table-striped" 
                  *ngIf="users && users.length >=1"
                >
                  <tr>
                    <th>id</th>
                    <th>Username</th>
                    <th>Status</th>
                  </tr>
                  <tr *ngFor="let user of users
                      | filterUser: filteredUser
                      | paginate: { itemsPerPage: 5, currentPage: p } ">
                    <td> <a
                      [routerLink]="['/security/users/', user.id]"
                      queryParamsHandling="preserve"                                           
                      >
                      {{ user.id }}
                    </a> </td>
                    <td> {{user.description}} </td>
                    <td> 
                      <span class="label label-success" *ngIf="user.iduds006.description == 'Active'">
                        {{user.iduds006.description}} 
                      </span>

                      <span class="label label-danger" *ngIf="user.iduds006.description == 'Inactive'">
                          {{user.iduds006.description}} 
                        </span>
                    </td>
                  </tr>
                </table>


                <hr>
                <pagination-controls 
                  (pageChange)="p = $event"
                  responsive="true"                  
                ></pagination-controls>
                              
              </div>   
               <!-- /.box-body --> 
               <div class="box-footer">                  
                  <button type="button" class="btn btn-app" (click)="addNew()"  >
                    <i class="fa fa-hdd-o"></i> Add New
                  </button>
                </div>
                <!-- /.box-footer -->
            </div>
            <!-- /.box-warning --> 
      
        </section>        
        
  </div>
  <div class="col-md-6">
    <router-outlet></router-outlet>
    <!-- <app-user-edit ></app-user-edit> -->
  </div>
  
</div>
