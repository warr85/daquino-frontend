<!-- Title content -->
<section class="content-header">
	<h1> <small>it all starts here</small></h1>
	<ol class="breadcrumb">
		<li class="active"><a href="#"><i class="fa fa-dashboard"></i> Main</a></li>
	</ol>
</section>

<div class="row">
  <div class="col-md-6">
      
      <section class="content">
	
          <div class="box box-warning ">
              <div class="box-header with-border">
                  <h3 class="box-title">
                    List Users					
                  </h3>
              </div>
               <!-- /.box-header -->   
              <div class="box-body">
                <div class="loading" *ngIf="loading" >
                  <img src="../../../assets/img/spinner50.gif" />
                </div>                
                <table class="table table-hover table-condensed table-striped" 
                  *ngIf="users && users.length >=1"
                >
                  <tr>
                    <th>id</th>
                    <th>Username</th>
                    <th>Status</th>
                  </tr>
                  <tr *ngFor="let user of users">
                    <td> <a
                      [routerLink]="['/security/users/', user.id]"
                      queryParamsHandling="preserve"                                           
                      >
                      {{ user.id }}
                    </a> </td>
                    <td> {{user.description}} </td>
                    <td> 
                      <span class="label label-success" *ngIf="user.iduds006.description == 'Active'">
                        {{user.iduds006.description}} 
                      </span>

                      <span class="label label-danger" *ngIf="user.iduds006.description == 'Inactive'">
                          {{user.iduds006.description}} 
                        </span>
                    </td>
                  </tr>
                </table>
                <ul class="pagination">
                  <li>
                    <a [routerLink]="['/security/users']"
                      [queryParams]="{ page: pagePrev}"
                      aria-label="previous"
                      routerLinkActive="router-link-active" 
                    >
                      <span aria-hidden="true">&laquo;</span>
                    </a>
                  </li>
                  <li *ngFor="let page of pages">
                    <a  
                      [routerLink]="['/security/users']" 
                      [queryParams]="{ page: page + 1}"
                      routerLinkActive="router-link-active"
                      queryParamsHandling="merge"   
                    >
                    {{ page + 1 }}
                    </a>
                  </li>
                  <li>
                    <a [routerLink]="['/security/users']"
                      [queryParams]="{ page: pageNext}"
                      aria-label="next"
                      routerLinkActive="router-link-active" 
                    >
                      <span aria-hidden="true">&raquo;</span>
                    </a>
                  </li>
                </ul>               
              </div>   
               <!-- /.box-body --> 
               <div class="box-footer">                  
                  <button type="button" class="btn btn-app" (click)="addNew()"  >
                    <i class="fa fa-hdd-o"></i> Add New
                  </button>
                </div>
                <!-- /.box-footer -->
            </div>
            <!-- /.box-warning --> 
      
        </section>        
        
  </div>
  <div class="col-md-6">
    <router-outlet></router-outlet>
    <!-- <app-user-edit ></app-user-edit> -->
  </div>
  
</div>
