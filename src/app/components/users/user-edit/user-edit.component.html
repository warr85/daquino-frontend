<!-- Main content -->
<section class="content">	
	<div class="box box-warning ">
		<div class="box-header with-border">
			<h3 class="box-title">
				Register User 
				<span class="alert alert-success" *ngIf="status=='success'">Record saved!</span>
				<span class="alert alert-danger" *ngIf="status=='error'">Error! {{ status.msg }}</span>
			</h3>
		</div>
	<!-- /.box-header -->
	<!-- form start -->
	<form [formGroup]="edit" (ngSubmit)="onSubmit()">
		<div class="box-body">
			<div class="row">

				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group">						
						<label for="id">* username:</label>
						<input 
							type="text" class="form-control input-sm" id="username" 
							name="username" formControlName="username" 							
							placeholder="username..." 
						>
						<span class="help-block" 
							*ngIf="!edit.get('username').valid && edit.get('username').touched"
						>
							El nombre de usuario no es v√°lido
						</span>
					</div>
				</div>

				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group">
						<label for="id">* Password:</label>
						<input type="password" class="form-control input-sm" id="password" 
							name="password" placeholder="password..." formControlName="password" 
							
						>
						
						<span class="help-block" 
							*ngIf="!edit.get('password').valid && edit.get('password').touched"
						>
							Password should not be empty!
						</span>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group ">
						<label>* Group</label>
						<select class="form-control input-sm" id="group" name="group" 
							formControlName="group" 
							
						>
							<option value="null">Select Group</option>
							<option value=1>Admin</option>					
						</select>
					</div>
				</div>

				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group ">
						<label>* Membership</label>
						<select class="form-control input-sm" id="membership" 
							name="membership" 						
							formControlName="membership"
						>
							<option value="null">Select membership</option>
							<option value=1>membership</option>	
						</select>
					</div>
				</div>
							
			</div>
			<!-- /.row -->
		</div>				
		<!-- /.box-body -->

		<div class="box-footer">
			<button type="submit" class="btn btn-app" [disabled] = "!edit.valid">
				<i class="fa fa-hdd-o"></i> {{ editMode ? "update" : "Save" }}
			</button>
		</div>
		<!-- /.box-footer -->
	</form>
	</div>
	<!-- /.box-warning -->
    
</section>
